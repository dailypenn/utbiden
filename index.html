<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Joe Biden Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="text-description">
      <div class="title">Introduction: UTBiden</div>
      <hr>
      <br><br>
      <input type="image" src="assets/images/start-button.png" onclick="startGame()" id="start">
      <canvas id="canvas"></canvas>
      <input type="image" src="assets/images/pause.png" onclick="pauseGame()" id="pause">
      <input type="image" src="assets/images/resume.png" onclick="resumeGame()" id="resume">
      <div class="title">How To Play</div>
      <hr>
      <div class="row">
        <div class="col-6"><img class="icon-img" src="assets/images/ice-cream-cone.png"></div>
        <div class="description col-6">Gain 1 point.</div>
      </div>
      <br>
      <div class="row">
        <div class="col-6">
          <img class="icon-img" src="assets/images/flyering-dude.png">
          <img class="icon-img" src="assets/images/squirrel.png">
        </div>
        <div class="description col-6">Lose a life.</div>
      </div>
      <br>
      <div class="row">
        <div class="col-6">
          <img class="icon-img" src="assets/images/dp-newsstand.png">
        </div>
        <div class="description col-6">Gain a life.</div>
      </div>
      <br>
    </div>
  </div>
  <script type="text/javascript" src="controls.js"></script>
</body>
</html>
